name: Build and Push Docker Images

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/llm-models

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # ← GHCR push に必須

    strategy:
      fail-fast: false
      matrix:
        target:
          - { model: qwen2.5-coder, size: 1.5b }
          - { model: qwen2.5-coder, size: 3b }
          - { model: codellama, size: 7b }
          - { model: llama3.2, size: 3b }
          - { model: phi3, size: 3.8b }
        jp: [on, off]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat .version)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GHCR ログイン（PAT 不要）
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Tag
        id: meta
        run: |
          MODEL="${{ matrix.target.model }}"
          SIZE="${{ matrix.target.size }}"
          JP="${{ matrix.jp }}"
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ env.IMAGE_NAME }}"

          if [ "$JP" = "on" ]; then
            JP_TAG="-jp"
            ENABLE_JP="true"
          else
            JP_TAG=""
            ENABLE_JP="false"
          fi

          TAG="${IMAGE}:${MODEL}-${SIZE}${JP_TAG}-${VERSION}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "enable_jp=${ENABLE_JP}" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_NAME=${{ matrix.target.model }}
            BASE_MODEL=${{ matrix.target.model }}:${{ matrix.target.size }}
            ENABLE_JP=${{ steps.meta.outputs.enable_jp }}
            VERSION=${{ steps.version.outputs.version }}
