name: Build and Push Docker Images

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # GHCR push に必須

    strategy:
      fail-fast: false
      matrix:
        target:
          - { model: qwen2.5-coder, size: 1.5b }
          - { model: qwen2.5-coder, size: 3b }
          - { model: codellama, size: 7b }
          - { model: llama3.2, size: 3b }
          - { model: phi3, size: 3.8b }
        jp: [on, off]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat .version)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GHCR ログイン（PAT不要）
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Tag
        id: meta
        run: |
          MODEL="${{ matrix.target.model }}"
          SIZE="${{ matrix.target.size }}"
          JP="${{ matrix.jp }}"
          VERSION="${{ steps.version.outputs.version }}"

          # GHCR は owner / image 名が lowercase 必須
          OWNER="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER}/llm-models"

          if [ "$JP" = "on" ]; then
            JP_TAG="-jp"
            ENABLE_JP="true"
          else
            JP_TAG=""
            ENABLE_JP="false"
          fi

          TAG="${IMAGE}:${MODEL}-${SIZE}${JP_TAG}-${VERSION}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "enable_jp=${ENABLE_JP}" >> $GITHUB_OUTPUT

      - name: Build and Pu
