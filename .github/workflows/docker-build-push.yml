name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/llm-models
  # ※IMAGE_NAME も Secret Manager から取得する場合は steps 内で変数化してください

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Workload Identity 連携に必須

    strategy:
      fail-fast: false
      matrix:
        target:
          - { model: qwen2.5-coder, size: 1.5b }
          - { model: qwen2.5-coder, size: 3b }
          - { model: codellama, size: 7b }
          - { model: llama3.2, size: 3b }
          - { model: phi3, size: 3.8b }
        jp: [on, off]

    steps:
      - uses: actions/checkout@v4

      # 1. Google Cloud への認証 (Workload Identity)
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/97440690789/locations/global/workloadIdentityPools/github-pool-v2/providers/github-provider'
          service_account: 'github-actions-sa@caramel-caster-352500.iam.gserviceaccount.com'

      # 2. Secret Manager からシークレットを取得
      - id: 'secrets'
        name: 'Get secrets from Secret Manager'
        uses: 'google-github-actions/get-secretmanager-secrets@v2'
        with:
          secrets: |-
            DOCKER_USER:projects/caramel-caster-352500/secrets/DOCKERHUB_USERNAME
            DOCKER_TOKEN:projects/caramel-caster-352500/secrets/DOCKERHUB_TOKEN

      - name: Read version
        id: version
        run: |
          VERSION=$(cat .version)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 取得したシークレットを使ってログイン
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.secrets.outputs.DOCKER_USER }}
          password: ${{ steps.secrets.outputs.DOCKER_TOKEN }}

      - name: Generate Tag
        id: meta
        run: |
          MODEL="${{ matrix.target.model }}"
          SIZE="${{ matrix.target.size }}"
          JP="${{ matrix.jp }}"
          VERSION="${{ steps.version.outputs.version }}"
          # DOCKER_USERもシークレットから使う場合
          IMAGE="${{ steps.secrets.outputs.DOCKER_USER }}/llm-models"

          if [ "$JP" = "on" ]; then
            JP_TAG="-jp"
          else
            JP_TAG=""
          fi

          TAG="${IMAGE}:${MODEL}-${SIZE}${JP_TAG}-${VERSION}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_NAME=${{ matrix.target.model }}
            MODEL_SIZE=${{ matrix.target.size }}
            JP_FLAG=${{ matrix.jp }}
            VERSION=${{ steps.version.outputs.version }}
            
